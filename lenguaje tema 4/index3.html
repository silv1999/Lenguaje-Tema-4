<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de números</title>
</head>
<body>
    <script type="text/javascript">
         
        function parImpar( num ) {
            if ( num %2==0) {
                return "par";
        }
        else {
                return "impar";

        }
    }
        function diceImpar() {
            let numero=parseInt(prompt("Dime un número"));
            let resultado = parImpar(numero);
            alert("El número "+numero+" es " + resultado);
        }

        function sumanumeros(){
        let numero1=parseInt (prompt("Dime un número"));
        let numero2=parseInt (prompt("Dime un número"));
        let suma=numero1+numero2;
        alert("La suma de " + numero1 + " y " + numero2+" es " + suma);
        }
    </script>
    <button onclick="sumanumeros()">Suma Números</button>
    <button onclick="diceImpar()">Par o Impar</button>
</body>
</html>
