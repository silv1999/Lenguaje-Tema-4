<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="alineacion()">Alineacion</button>
    <button onclick="factorial()">Factorial</button>
    <button onclick="tablaMultiplicar()">Tabla de Multiplicar</button>
    <button onclick="imprimealineacion()">Imprime Alinacion</button>
   <script type="text/javascript">
    function tablaMultiplicar (){
        let numero=prompt ("Dime un número y hayo su tabla de multiplicar");  
        document.write("<h1>Tabla del " + numero + "</h1>");
        document.write("<table border='1'>"); 
        for (let i=1;i<=10;i++){
            document.write("<tr><td>" +numero + "x" + i + "</td><td>" + numero
            *i + "</td></tr>")
        }
        document.write("</table>");
    }
    function factorial (){
        let numero=prompt ("Dime un número que le calculo el factoria");
        let factorial=1;
        for (let i=1;i<=numero;i++){
            factorial=factorial*i;
        }
        alert("El factorial de " + numero + " es " + factorial);

    }
    function alineacion(){
        let alineacion=['Benzema', 'Bale', 'Marcelo', 'Serigio'];
        alineacion[4]="Casimiro";
        let posicion=prompt("Dime posición:");
        alert(alineacion[posicion]);
    }
    function imprimealineacion(){
        let alineacion=['Benzema', 'Bale', 'Marcelo', 'Serigio'];
        alineacion[4]="Casimiro";
        for (let i=0;i<alineacion.length;i++){
            document.write(i + " " + alineacion[i] + "<br>")
        }
    }
   </script> 
</body>
</html>
