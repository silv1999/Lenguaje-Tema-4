<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplo de 7</title>
</head>
<body>
<script type="text/javascript">
let numero=prompt("Dime un número");
if (numero%7==0) {
    alert("Es múltiplo de 7");
} else {
    alert("NO es múltiplo de 7");
}
</script>    
</body>
</html>
